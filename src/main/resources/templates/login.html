<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Wydatki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">Wydatki</div>
            
            <div th:if="${param.error}" class="alert alert-danger">
                Nieprawidłowy email lub hasło.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Zostałeś wylogowany.
            </div>
            
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Zapamiętaj mnie</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
            </form>
            
            <div class="mt-3 text-center">
                <a th:href="@{/register}" class="text-decoration-none">Nie masz konta? Zarejestruj się</a>
            </div>
            <div class="mt-2 text-center">
                <a th:href="@{/forgot-password}" class="text-decoration-none">Zapomniałeś hasła?</a>
            </div>
        </div>
    </div>
</body>
</html>
