<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Finanzo - Zarządzanie Finansami</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Aplikacja do zarządzania finansami osobistymi">
  <meta name="theme-color" content="#14162E">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #14162E;
    }
    
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #14162E;
      color: #fff;
      z-index: 9999;
    }

    .app-loading .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .app-loading .message {
      font-size: 1.2rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }

    noscript {
      display: block;
      width: 100%;
      padding: 20px;
      text-align: center;
      background: #ef4444;
      color: white;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <app-root>
    <div class="app-loading">
      <div class="spinner"></div>
      <div class="message">Ładowanie aplikacji...</div>
    </div>
  </app-root>
  <noscript>
    Ta aplikacja wymaga włączonej obsługi JavaScript.
  </noscript>
  <script>
    window.env = {
      BACKEND_URL: ''
    };
  </script>
</body>
</html>
