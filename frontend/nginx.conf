server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint - prosta statyczna odpowiedź
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Health check endpoint z ukośnikiem - też ma działać
    location = /health/ {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Przekierowanie API na backend
    location /api/ {
        # Usuwamy początkowy /api/ z URL
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_pass https://finanzoapp-backend-production.up.railway.app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
        
        # Enable CORS for API requests
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Obsługa statycznych plików
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }
    
    # Obsługa plików w folderze assets
    location /assets/ {
        try_files $uri $uri/ =404;
    }

    # Fallback dla wszystkich żądań - strona główna Angular
    location / {
        # Próbuj znaleźć pliki w następującej kolejności:
        # 1. Dokładny URI
        # 2. URI z ukośnikiem na końcu
        # 3. index.html (dla SPA)
        # 4. Jeśli nic nie zadziała, użyj fallback.html
        try_files $uri $uri/ /index.html;
        
        # Enable CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }
}
