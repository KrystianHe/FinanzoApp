<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzo App - Błąd serwera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #14162E;
            color: white;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        h1 {
            color: #FF6B6B;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3B82F6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2563EB;
        }
        .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #FF6B6B;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1>Błąd serwera</h1>
        <p>Przepraszamy, wystąpił tymczasowy problem z serwerem. Nasz zespół został powiadomiony i pracuje nad rozwiązaniem problemu.</p>
        <p>Spróbuj odświeżyć stronę za kilka minut.</p>
        <a href="/" class="btn">Wróć do strony głównej</a>
    </div>
</body>
</html>
